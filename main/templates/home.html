{% extends 'base.html' %}
{% load static %}

{% block 'temp-content' %}
<style>
    body{
        margin: 0;
    }
    #preloader{
        width: 100%;
        height: 100vh;
        background-color: #1d1d1d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #preloader>p{
        text-transform: uppercase;
        font-weight: bold;
    }
    #simple-loader{
        width: 150px;
        height: 150px;
        overflow: visible;
        position: absolute;
        --seg-offset: 15px;
    }
    .loader-segment{
        stroke: white;
        stroke-miterlimit: 10;
        stroke-width: 4px;
        transform-origin: center;
    }
    #segment1{
        animation: 6s linear 1s infinite normal forwards expandseg1;
        transform-origin: calc(50% + calc(var(--seg-offset))) calc(50% + calc(var(--seg-offset)));
    }
    #segment2{
        animation: 6s linear 1s infinite normal forwards expandseg2;
        transform-origin: calc(50% - calc(var(--seg-offset))) calc(50% + calc(var(--seg-offset)));
    }
    #segment3{
        animation: 6s linear 1s infinite normal forwards expandseg3;
        transform-origin: calc(50% + calc(var(--seg-offset))) calc(50% - calc(var(--seg-offset)));
    }
    #segment4{
        animation: 6s linear 1s infinite normal forwards expandseg4;
        transform-origin: calc(50% - calc(var(--seg-offset))) calc(50% - calc(var(--seg-offset)));
    }

    @keyframes expandseg1 {
        0%{
            transform: translate(0,0);
        }
        25%{
            transform: translate(calc(var(--seg-offset) * -1), calc(var(--seg-offset) * -1)) rotate(0);
        }
        50%{
            transform: translate(calc(var(--seg-offset) * -1), calc(var(--seg-offset) * -1)) rotate(360deg);
        }
        75%{
            transform: translate(0, 0) rotate(360deg);
        }
        100%{
            transform: translate(0, 0) rotate(360deg);
        }
    }
    @keyframes expandseg2 {
        0%{
            transform: translate(0,0);
        }
        25%{
            transform: translate(calc(var(--seg-offset)), calc(var(--seg-offset) * -1)) rotate(0);
        }
        50%{
            transform: translate(calc(var(--seg-offset)), calc(var(--seg-offset) * -1)) rotate(360deg);
        }
        75%{
            transform: translate(0, 0) rotate(360deg);
        }
        100%{
            transform: translate(0, 0) rotate(360deg);
        }
    }
    @keyframes expandseg3 {
        0%{
            transform: translate(0,0);
        }
        25%{
            transform: translate(calc(var(--seg-offset) * -1), calc(var(--seg-offset))) rotate(0);
        }
        50%{
            transform: translate(calc(var(--seg-offset) * -1), calc(var(--seg-offset))) rotate(360deg);
        }
        75%{
            transform: translate(0, 0) rotate(360deg);
        }
        100%{
            transform: translate(0, 0) rotate(360deg);
        }
    }
    @keyframes expandseg4 {
        0%{
            transform: translate(0,0);
        }
        25%{
            transform: translate(calc(var(--seg-offset)), calc(var(--seg-offset))) rotate(0);
            filter: drop-shadow(3px 3px 6px #ff00ff);
        }
        50%{
            transform: translate(calc(var(--seg-offset)), calc(var(--seg-offset))) rotate(360deg);
        }
        75%{
            transform: translate(0, 0) rotate(360deg);
        }
        100%{
            transform: translate(0, 0) rotate(360deg);
        }
    }
</style>
<div id="preloader">
    <svg id="simple-loader" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" width="185.08" height="184.45" viewBox="0 0 185.08 184.45">
        <g>
          <path id="segment4" class="loader-segment" d="m182.14,94.01c0,48.25-39.25,87.5-87.5,87.5h0v.94h0c48.76,0,88.44-39.67,88.44-88.44h-.94Z"/>
          <path id="segment3" class="loader-segment" d="m90.44,181.51c-48.25,0-87.5-39.25-87.5-87.5h0s-.94,0-.94,0h0c0,48.77,39.67,88.44,88.44,88.44v-.94Z"/>
          <path id="segment2" class="loader-segment" d="m94.64,2.94c48.25,0,87.5,39.25,87.5,87.5h0s.94,0,.94,0h0c0-48.77-39.67-88.44-88.44-88.44v.94Z"/>
          <path id="segment1" class="loader-segment" d="m2.94,90.44c0-48.25,39.25-87.5,87.5-87.5h0v-.94h0C41.67,2,2,41.67,2,90.44h.94Z"/>
        </g>
    </svg>
    <p>Loading</p>
</div>
{% endblock %}
